<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spirograph</title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>Spirograph</h1>
      </div>
      <div class="zoom">
        <h4>Zoom : 1</h4>
        <input type="range" min="0.1" max="4" value="1" step="0.1" />
      </div>
      <div class="totalCircle">
        <h4>Amount of Circles : 2</h4>
        <input type="range" min="1" max="5" value="2" step="1" />
      </div>
      <div class="isHypo">
        <h4>IsHypo : false</h4>
        <input type="checkbox" />
      </div>
      <div class="isTrochoid">
        <h4>IsTrochoid : false</h4>
        <input type="checkbox" />
      </div>
      <div class="point">
        <h4>Point : 0 (This is used when isTrochoid is true)</h4>
        <input type="range" min="-50" max="50" value="0" step="1" />
      </div>

      <div class="circle1">
        <h4>Radius of Circle1 : 50</h4>
        <input type="range" min="1" max="100" value="50" step="1" />
      </div>
      <div class="circle2">
        <h4>Radius of Circle2 : 50</h4>
        <input type="range" min="1" max="100" value="50" step="1" />
      </div>
      <div class="circle3">
        <h4>Radius of Circle3 : 50</h4>
        <input type="range" min="1" max="100" value="50" step="1" />
      </div>
      <div class="circle4">
        <h4>Radius of Circle4 : 50</h4>
        <input type="range" min="1" max="100" value="50" step="1" />
      </div>
      <div class="circle5">
        <h4>Radius of Circle5 : 50</h4>
        <input type="range" min="1" max="100" value="50" step="1" />
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
